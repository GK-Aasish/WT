<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .formcontainer {
            width: 820px;
        }
        form {
            background-color: aqua;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        label, input, select, textarea {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            padding: 5px;
        }
        table {
            margin-top: 10px;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        input[type="submit"], input[type="reset"] {
            margin: 10px auto;
            padding: 5px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section class="formcontainer">
        <h2>STUDENT REGISTRATION FORM</h2>
        <form>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" maxlength="30" required>
            <br>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" maxlength="30" required>
            <br>
            <label>DATE OF BIRTH</label>
            <select><option>Day</option></select>
            <select><option>Month</option></select>
            <select><option>Year</option></select>
            <br>
            <label for="email">EMAIL ID</label>
            <input type="email" id="email" required>
            <br>
            <label for="mobile">MOBILE NUMBER</label>
            <input type="number" id="mobile" maxlength="10" required>
            <br>
            <label>GENDER</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br>
            <label for="address">ADDRESS</label>
            <textarea id="address"></textarea>
            <br>
            <label for="city">CITY</label>
            <input type="text" id="city" maxlength="30">
            <br>
            <label for="pincode">PIN CODE</label>
            <input type="number" id="pincode" maxlength="6">
            <br>
            <label for="state">STATE</label>
            <input type="text" id="state" maxlength="30">
            <br>
            <label>COUNTRY</label>
            <input type="text" value="Nepal" readonly>
            <br>
            <label>HOBBIES</label>
            <input type="checkbox"> Drawing
            <input type="checkbox"> Singing
            <input type="checkbox"> Dancing
            <input type="checkbox"> Sketching
            <input type="checkbox"> Others <input type="text">
            <br>
            <label>QUALIFICATION</label>
            <table>
                <tr>
                    <th>Sl.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="number" step="0.01" min="0" max="100"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="number" step="0.01" min="0" max="100"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="number" step="0.01" min="0" max="100"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="number" step="0.01" min="0" max="100"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <br>
            <label>COURSES APPLIED FOR</label>
            <input type="radio" name="course"> BCA
            <input type="radio" name="course"> B.Com
            <input type="radio" name="course"> B.Sc
            <input type="radio" name="course"> B.A
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
</body>
</html>
